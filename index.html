<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Elegan & Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Google Fonts untuk tipografi yang modern -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Elemen Dekoratif Background -->
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>

    <div id="app">
        
        <!-- === BAGIAN 1: LOGIN PAGE === -->
        <section id="login-view" class="login-container">
            <div class="card">
                <div class="card-header">
                    <h2>Selamat Datang</h2>
                    <p>Silakan login ke akun Anda</p>
                </div>

                <form id="loginForm" novalidate>
                    <!-- Username Input -->
                    <div class="input-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" placeholder="Masukkan username" required autocomplete="off">
                            <!-- SVG Icon User -->
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Masukkan password" required>
                            <!-- SVG Icon Lock -->
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                            </svg>
                            <!-- SVG Eye Toggle -->
                            <svg class="toggle-password" id="togglePassword" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </div>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="btn-text">Masuk Sekarang</span>
                        <div class="loader"></div>
                    </button>
                </form>
            </div>
        </section>

        <!-- === BAGIAN 2: DASHBOARD (Simulasi dashboard.html) === -->
        <section id="dashboard-view" class="dashboard-container">
            <nav class="dash-nav">
                <h3>DashboardApp</h3>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <span id="user-display">Admin</span>
                    <button class="btn-logout" onclick="handleLogout()">Keluar</button>
                </div>
            </nav>

            <main class="dash-content">
                <div class="welcome-card">
                    <h1 id="welcome-msg">Halo, Admin!</h1>
                    <p>Selamat datang kembali di dashboard kontrol panel Anda.</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Total Pengguna</h4>
                        <p>1,240</p>
                    </div>
                    <div class="stat-card" style="border-color: #00d2ff;">
                        <h4>Pendapatan</h4>
                        <p>Rp 12.5M</p>
                    </div>
                    <div class="stat-card" style="border-color: #FF4757;">
                        <h4>Tiket Pending</h4>
                        <p>23</p>
                    </div>
                </div>
            </main>
        </section>

    </div>

    <!-- Notifikasi Toast -->
    <div id="toast" class="notification">
        <svg style="width:20px; height:20px; fill:white;" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
        <span id="toast-message">Username atau password salah!</span>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
