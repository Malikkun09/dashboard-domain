<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Status Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dashboard specific styles */
        .dashboard-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .status-card:hover::before {
            left: 100%;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="glass-effect shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-purple-600 rounded-xl flex items-center justify-center floating">
                            <i class="fas fa-server text-white text-xl"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold gradient-text">Subdomain Status Dashboard</h1>
                            <p class="text-sm text-gray-600">Monitor your domains & subdomains</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-6">
                        <div class="hidden md:flex items-center space-x-6">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-900" id="totalCount">0</div>
                                <div class="text-xs text-gray-500">Total</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-green-600" id="onlineCount">0</div>
                                <div class="text-xs text-gray-500">Online</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-blue-600" id="uptimePercent">0%</div>
                                <div class="text-xs text-gray-500">Uptime</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <div class="text-sm text-gray-600">
                                <i class="fas fa-user-circle mr-1"></i>
                                <span id="currentUser">User</span>
                            </div>
                            <button onclick="logout()" class="flex items-center space-x-2 px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-all hover:scale-105">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="hidden sm:inline">Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="glass-effect rounded-xl p-6 hover:scale-105 transition-transform">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Total Domains</p>
                            <p class="text-3xl font-bold text-gray-900" id="totalDomains">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-globe text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="glass-effect rounded-xl p-6 hover:scale-105 transition-transform">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Online</p>
                            <p class="text-3xl font-bold text-green-600" id="onlineDomains">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-check-circle text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="glass-effect rounded-xl p-6 hover:scale-105 transition-transform">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Issues</p>
                            <p class="text-3xl font-bold text-red-600" id="issueDomains">0</p>
                        </div>
                        <div class="w-12 h-12 bg-red-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <div class="glass-effect rounded-xl p-6 hover:scale-105 transition-transform">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Last Check</p>
                            <p class="text-sm font-bold text-gray-900" id="lastCheck">Never</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                            <i class="fas fa-clock text-purple-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="glass-effect rounded-xl p-6 mb-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
                    <div class="flex items-center space-x-4">
                        <button onclick="showAddModal()" class="flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:shadow-lg transition-all hover:scale-105">
                            <i class="fas fa-plus"></i>
                            <span>Add Domain</span>
                        </button>
                        
                        <button onclick="checkAllDomains()" class="flex items-center space-x-2 px-6 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition-all hover:scale-105">
                            <i class="fas fa-sync-alt"></i>
                            <span>Check All</span>
                        </button>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="autoRefresh" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">Auto Refresh (1 min)</span>
                        </label>
                        
                        <div id="checkingIndicator" class="hidden flex items-center space-x-2 text-sm text-blue-600">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Checking domains...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Domain List -->
            <div id="domainList" class="space-y-4">
                <!-- Domain cards will be inserted here -->
            </div>
        </main>

        <!-- Add Domain Modal -->
        <div id="addModal" class="hidden fixed inset-0 z-50">
            <div class="modal-backdrop absolute inset-0" onclick="hideAddModal()"></div>
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="glass-effect rounded-xl p-6 max-w-md w-full relative fade-in">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-900">Add New Domain</h3>
                        <button onclick="hideAddModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="addDomainForm">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Domain Name</label>
                            <input type="text" id="domainName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="example.com" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                            <select id="domainType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="domain">Domain</option>
                                <option value="subdomain">Subdomain</option>
                            </select>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <input type="text" id="domainCategory" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., API Service">
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="hideAddModal()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:shadow-lg transition-all">
                                <i class="fas fa-plus mr-2"></i>
                                Add Domain
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check authentication
        if (!initAuth()) {
            // initAuth will redirect to login if not authenticated
        }
        
        // Set current user
        document.getElementById('currentUser').textContent = getCurrentUser();
        
        // Domain data
        let domains = [
            { id: 1, name: 'mlikfjr.my.id', type: 'domain', category: 'Main Domain', status: 'checking', responseTime: 0, lastChecked: null },
            { id: 2, name: 'api.mlikfjr.my.id', type: 'subdomain', category: 'API Service', status: 'checking', responseTime: 0, lastChecked: null },
            { id: 3, name: 'backup.mlikfjr.my.id', type: 'subdomain', category: 'Backup Service', status: 'checking', responseTime: 0, lastChecked: null },
            { id: 4, name: 'malikvps.mlikfjr.my.id', type: 'subdomain', category: 'VPS Service', status: 'checking', responseTime: 0, lastChecked: null },
            { id: 5, name: 'kulinaai.biezz.my.id', type: 'subdomain', category: 'AI Service', status: 'checking', responseTime: 0, lastChecked: null }
        ];
        
        let autoRefreshInterval;
        
        // Initialize dashboard
        function initDashboard() {
            renderDomains();
            updateStats();
            checkAllDomains();
            setupAutoRefresh();
        }
        
        // Render domains
        function renderDomains() {
            const domainList = document.getElementById('domainList');
            domainList.innerHTML = '';
            
            domains.forEach((domain, index) => {
                const card = createDomainCard(domain);
                card.style.animationDelay = `${index * 0.1}s`;
                domainList.appendChild(card);
            });
        }
        
        // Create domain card
        function createDomainCard(domain) {
            const card = document.createElement('div');
            card.className = 'glass-effect rounded-xl p-6 status-card fade-in';
            
            const statusIcon = getStatusIcon(domain.status);
            const statusColor = getStatusColor(domain.status);
            const statusText = getStatusText(domain.status);
            
            card.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex items-start space-x-4 flex-1">
                        <div class="flex-shrink-0">
                            <div class="w-14 h-14 rounded-full flex items-center justify-center ${statusColor}">
                                ${statusIcon}
                            </div>
                        </div>
                        
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-xl font-semibold text-gray-900 truncate">${domain.name}</h3>
                                <div class="flex items-center space-x-2">
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${statusColor}">
                                        ${statusText}
                                    </span>
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                        ${domain.type}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between text-sm text-gray-500">
                                <div class="flex items-center space-x-4">
                                    <span><i class="fas fa-tag mr-1"></i>${domain.category}</span>
                                    ${domain.responseTime > 0 ? `<span><i class="fas fa-tachometer-alt mr-1"></i>${domain.responseTime}ms</span>` : ''}
                                </div>
                                
                                ${domain.lastChecked ? `<span><i class="fas fa-clock mr-1"></i>${new Date(domain.lastChecked).toLocaleTimeString('id-ID')}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-2 ml-4">
                        <button onclick="checkDomain(${domain.id})" class="p-2 text-gray-400 hover:text-blue-600 transition-colors hover:scale-110" title="Check Status">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button onclick="deleteDomain(${domain.id})" class="p-2 text-gray-400 hover:text-red-600 transition-colors hover:scale-110" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                        <a href="https://${domain.name}" target="_blank" class="p-2 text-gray-400 hover:text-green-600 transition-colors hover:scale-110" title="Open">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Get status icon
        function getStatusIcon(status) {
            switch(status) {
                case 'online':
                    return '<i class="fas fa-check-circle text-2xl"></i>';
                case 'offline':
                    return '<i class="fas fa-times-circle text-2xl"></i>';
                case 'timeout':
                    return '<i class="fas fa-clock text-2xl"></i>';
                default:
                    return '<i class="fas fa-spinner fa-spin text-2xl"></i>';
            }
        }
        
        // Get status color
        function getStatusColor(status) {
            switch(status) {
                case 'online':
                    return 'bg-green-100 text-green-600';
                case 'offline':
                    return 'bg-red-100 text-red-600';
                case 'timeout':
                    return 'bg-yellow-100 text-yellow-600';
                default:
                    return 'bg-gray-100 text-gray-400';
            }
        }
        
        // Get status text
        function getStatusText(status) {
            switch(status) {
                case 'online':
                    return 'Online';
                case 'offline':
                    return 'Offline';
                case 'timeout':
                    return 'Timeout';
                default:
                    return 'Checking...';
            }
        }
        
        // Check single domain
        async function checkDomain(domainId) {
            const domain = domains.find(d => d.id === domainId);
            if (!domain) return;
            
            // Update status to checking
            domain.status = 'checking';
            renderDomains();
            
            try {
                const startTime = Date.now();
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                await fetch(`https://${domain.name}`, {
                    method: 'GET',
                    mode: 'no-cors',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                domain.status = 'online';
                domain.responseTime = Date.now() - startTime;
                domain.lastChecked = new Date().toISOString();
                
            } catch (error) {
                domain.status = error.name === 'AbortError' ? 'timeout' : 'offline';
                domain.responseTime = Date.now() - (Date.now() - 10000);
                domain.lastChecked = new Date().toISOString();
            }
            
            renderDomains();
            updateStats();
        }
        
        // Check all domains
        async function checkAllDomains() {
            const checkingIndicator = document.getElementById('checkingIndicator');
            checkingIndicator.classList.remove('hidden');
            
            const promises = domains.map(domain => checkDomain(domain.id));
            await Promise.all(promises);
            
            checkingIndicator.classList.add('hidden');
            document.getElementById('lastCheck').textContent = new Date().toLocaleTimeString('id-ID');
        }
        
        // Update statistics
        function updateStats() {
            const total = domains.length;
            const online = domains.filter(d => d.status === 'online').length;
            const issues = domains.filter(d => d.status === 'offline' || d.status === 'timeout').length;
            const uptime = total > 0 ? Math.round((online / total) * 100) : 0;
            
            document.getElementById('totalDomains').textContent = total;
            document.getElementById('onlineDomains').textContent = online;
            document.getElementById('issueDomains').textContent = issues;
            document.getElementById('uptimePercent').textContent = uptime + '%';
            document.getElementById('totalCount').textContent = total;
            document.getElementById('onlineCount').textContent = online;
        }
        
        // Setup auto refresh
        function setupAutoRefresh() {
            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            
            function startAutoRefresh() {
                if (autoRefreshInterval) clearInterval(autoRefreshInterval);
                autoRefreshInterval = setInterval(checkAllDomains, 60000);
            }
            
            function stopAutoRefresh() {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
            
            autoRefreshCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
            
            // Start auto refresh if checked
            if (autoRefreshCheckbox.checked) {
                startAutoRefresh();
            }
        }
        
        // Show add modal
        function showAddModal() {
            document.getElementById('addModal').classList.remove('hidden');
        }
        
        // Hide add modal
        function hideAddModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addDomainForm').reset();
        }
        
        // Add new domain
        document.getElementById('addDomainForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('domainName').value.trim();
            const type = document.getElementById('domainType').value;
            const category = document.getElementById('domainCategory').value.trim() || 'Uncategorized';
            
            if (name) {
                const newDomain = {
                    id: Date.now(),
                    name: name.toLowerCase(),
                    type: type,
                    category: category,
                    status: 'checking',
                    responseTime: 0,
                    lastChecked: null
                };
                
                domains.push(newDomain);
                renderDomains();
                updateStats();
                hideAddModal();
                
                // Check the new domain
                setTimeout(() => checkDomain(newDomain.id), 500);
            }
        });
        
        // Delete domain
        function deleteDomain(domainId) {
            if (confirm('Are you sure you want to delete this domain?')) {
                domains = domains.filter(d => d.id !== domainId);
                renderDomains();
                updateStats();
            }
        }
        
        // Logout function
        function logout() {
            logout(); // This calls the logout function from auth.js
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
